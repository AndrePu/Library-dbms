
<div>
    <div class="container">
        <div class="mat-evaluation-z8 table-container">
            <table class="table" mat-table [dataSource]="dataSource" *ngIf="loadedInfo">
    
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element">{{element.position}}</td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> element.id </td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef> Firstname </th>
                    <td mat-cell *matCellDef="let element" [satPopoverAnchor]="popover_fn" (click)="popover_fn.open()">{{element.firstname}}
                        <sat-popover #popover_fn hasBackdrop
                     xAlign="start" yAlign="start"
                     (closed)="updateStudent(element.id, 'firstname', $event)">
                        <app-inline-edit [value]="element.firstname"></app-inline-edit>
                    </sat-popover>
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef> Lastname </th>
                    <td mat-cell *matCellDef="let element" [satPopoverAnchor]="popover_ln" (click)="popover_ln.open()">{{element.lastname}}
                        <sat-popover #popover_ln hasBackdrop
                     xAlign="start" yAlign="start"
                     (closed)="updateStudent(element.id, 'lastname', $event)">
                        <app-inline-edit [value]="element.lastname"></app-inline-edit>
                    </sat-popover>
                    </td>
                    
                </ng-container>

                <ng-container matColumnDef="groupId">
                    <th mat-header-cell *matHeaderCellDef> Group id </th>
                    <td mat-cell *matCellDef="let element" [satPopoverAnchor]="popover_sgId" (click)="popover_sgId.open()">{{element.studentgroupId}}
                        <sat-popover #popover_sgId hasBackdrop
                     xAlign="start" yAlign="start"
                     (closed)="updateStudent(element.id, 'studentgroupId', $event)">
                        <app-inline-edit [value]="element.studentgroupId"></app-inline-edit>
                    </sat-popover>
                    </td>
                </ng-container>

                <ng-container matColumnDef="libraryCardId">
                    <th mat-header-cell *matHeaderCellDef> Library card id </th>
                    <td mat-cell *matCellDef="let element" [satPopoverAnchor]="popover_lcId" (click)="popover_lcId.open()">{{element.librarycardId}}
                        <sat-popover #popover_lcId hasBackdrop
                            xAlign="start" yAlign="start"
                            (closed)="updateStudent(element.id, 'librarycardId', $event)">
                            <app-inline-edit [value]="element.librarycardId"></app-inline-edit>
                        </sat-popover>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        
                        <button mat-icon-button aria-label="Delete record" (click)="onDeleteClick(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            <div>
                <button mat-button (click)="onAddStudentClick()">Добавить</button>
            </div>
        </div>
        
    </div>
</div>
