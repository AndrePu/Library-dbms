<h1 mat-dialog-title>Fill student form</h1>

<div mat-dialog-content>
    <p>What is student first name?</p>
    <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input matInput [(ngModel)]="data.firstname">
    </mat-form-field>

    <p>What is student last name?</p>
    <mat-form-field>
        <mat-label>Lastname</mat-label>
        <input matInput [(ngModel)]="data.lastname">
    </mat-form-field>  

    <p>Student group id (if defined):</p>
    <mat-form-field>
        <mat-label>Group id</mat-label>
        <input matInput [(ngModel)]="data.studentgroupId">
    </mat-form-field>  
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
